status=error
dest=err
name=PropertiesConfig

filter.threshold.type=ThresholdFilter
filter.threshold.level=info

appender.console.layout.disableAnsi = false
appender.console.layout.noConsoleNoAnsi = false
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{bright,blue} \
%highlight{%5p} \
%style{[%t]}{bright, magenta} \
%style{[%pid]}{magenta} \
%style{[%C{1}.%M:%L]}{cyan} \
- %m%n
appender.console.filter.threshold.type=ThresholdFilter
appender.console.filter.threshold.level=debug

appender.rolling.type=RollingFile
appender.rolling.name=RollingFile
appender.rolling.fileName=target/logs/today.log
appender.rolling.filePattern=target/logs/history/%d{yy-MM-dd}.log
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] [%pid] [%C{1}.%M:%L] - %m%n
appender.rolling.policies.type=Policies
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval=1
appender.rolling.policies.time.modulate=true
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=100MB
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.max=5
appender.rolling.filter.threshold.type=ThresholdFilter
appender.rolling.filter.threshold.level=info

logger.rolling=info, RollingFile
logger.rolling.name=net.aregism
logger.rolling.additivity=true

log4j.skipJansi=false

rootLogger=info, STDOUT
